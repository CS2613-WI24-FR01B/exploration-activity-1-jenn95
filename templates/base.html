<!DOCTYPE html>
<html>
  <head>
    <title>Flask Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block body %}{% endblock %}
        
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
